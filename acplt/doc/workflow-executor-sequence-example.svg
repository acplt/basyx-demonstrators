@startuml Orchestrator-Sequence-Example

actor Orchestrator as O
box Control Component
    participant OPERATIONS as Op
    participant STATUS as S
endbox


'Occupy
'alt "CC with BASYS profile"
'    O -> Op++ : OCCUPY()
'    deactivate Op
'    O -> S++ : OCCUPIER
'    return "Orchestrator"
'    opt
'        O -> S++ : OCCST
'        return "OCCUPIED"
'    end
'end

'Reset
O -> Op++ : RESET()
deactivate Op
O -> S++ : EXST
return "IDLE"


'Fahrweise
O -> Op++ : <OperationModeName>()
deactivate Op
O -> S++ : OPMODE
return "<OperationModeName>"
O -> S++ : WORKST
return "READY"

'Start
O -> Op++: START()
deactivate Op

'opt
'    O -> S++ : EXST
'    return "STARTING"
'end

loop While EXST=="EXECUTE"
    O -> S++: EXST
    return "EXECUTE"
end

'opt
'    O -> S++ : EXST
'    return "COMPLETING"
'end

'Complete
O -> Op++: EXST
return "COMPLETE"

'Reset and Free
'opt 
'    O -> Op++ : Reset()
'    return EXST="IDLE"
'    O -> Op++ : Free()
'    return OCCST="FREE",\nOCCUPIER="NONE"
'    deactivate O 
'end


@enduml

@startuml Orchestrator-Sequence-Example

actor Orchestrator as O
box Control Component
    participant OPERATIONS as Op
    participant STATUS as S
endbox



O -> Op++ : RESET()
deactivate Op
O -> S++ : EXST
return "IDLE"


O -> Op++ : <OperationModeName>()
deactivate Op
O -> S++ : OPMODE
return "<OperationModeName>"
O -> S++ : WORKST
return "READY"

O -> Op++: START()
deactivate Op


loop While EXST=="EXECUTE"
    O -> S++: EXST
    return "EXECUTE"
end


O -> Op++: EXST
return "COMPLETE"



@enduml

